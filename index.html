<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNameClass(str) {
        regexp=/^(C|A|P)[0-9]{4}(G|H|I|K|L)/;
        if (regexp.test(str)){
            alert("Tên lớp hợp lệ ");
        } else {
            alert("Tên lớp không hợp lệ ");
        }
    };
    isNameClass('C0619G');
    isNameClass('M0719H');
    isNameClass('P0819K');
</script>
</body>
</html>
